name: Package VSIX

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [published]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Compile
        run: npm run compile
      - name: Package VSIX
        run: npx @vscode/vsce@latest package --out dist/command-runner-${{ github.ref_name || github.sha }}.vsix
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: command-runner-vsix
          path: dist/*.vsix
